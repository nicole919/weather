<!DOCTYPE HTML>

<head>
    <title> So, How's the Weather? A Comparison App</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <header>
        <h1 class="mainHeader">So, How's the Weather?</h1>
    </header>
    <main>
        <div id="all-results">
            <div id="you-container">
                <form>
                    <input type="text" id="city" name="city" placeholder="enter city">
                    <button id="getYouWeather"> Go </button>
                    <button id="metric">C</button>
                    <button id="imperial">F</button>
                    <button id="you-location">Find Me</button>
                </form>
                <p id="js-error"></p>
                <div id="results-you"></div>
            </div>

            <div id="them-container">
                <input type="text" id="city2" name="city" placeholder="enter city" required>
                <button id="getThemWeather"> Go </button>
                <button id="metric2">C</button>
                <button id="imperial2">F</button>

                <p id="js-error2"></p>
                <div id="results-them"></div>
            </div>
        </div>
    </main>
    <footer>
        <p class="about-info"></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-GTYe0EJoRzgH2usm4QKpVD8skW1aoUE&libraries=places&callback=activatePlacesSearch"></script>
</body>

</html>
